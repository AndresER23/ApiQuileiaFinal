<app-header></app-header>
<form [formGroup]="createNewRestaurant" (ngSubmit)="getValuesForm(createNewRestaurant.value)">
  <!--  General -->
  <div class="form-group">
    <h2 class="heading">Data of the new Restaurant</h2>
    <div class="controls">
      <input
        type="text"
        id="name"
        class="floatLabel"
        formControlName="comercialName"
        placeholder="Commercial Name"
      />
    </div>
    <div class="controls">
      <input type="text" id="email" class="floatLabel" formControlName="socialReason" placeholder="Social Reason"/>
    </div>
  <app-footer></app-footer>

<label for="fruit" class="controls">Type Of Restaurant</label>
<br/>
<div class="controls">  
  <i class="fa fa-sort"></i>  
  <select formControlName="typeOfRestaurant">
    <option value=1>Vegan</option>
    <option value=2>Vegetarian</option>
    <option value=3>Read Meats</option>
    <option value=4>Birds</option>
  </select>
</div>
  <div class="controls">
    <input
      type="text"
      id="locationCity"
      class="floatLabel"
      formControlName="locationCity"
      placeholder="Location City"
    />
  </div>
  <div class="controls">
    <input
      type="number"
      id="name"
      class="floatLabel"
      formControlName="openingTime"
      placeholder="Opening Time"
    />
  </div>
  <div class="controls">
    <input
      type="number"
      id="name"
      class="floatLabel"
      formControlName="closingTime"
      placeholder="Closing Time"
    />
  </div>
</div>
  <div class="controls">
    <button class="bottonSend">Submit</button>
  </div>
</form>
